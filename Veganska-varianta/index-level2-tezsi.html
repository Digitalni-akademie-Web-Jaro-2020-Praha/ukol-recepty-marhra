<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- hlavni recept -->
    <div class="recepty">
      <div class="hlavni-recept">
        <div class="meta">
          <div class="kategorie">Saláty</div>
          <div class="komentare">5 komentářů</div>
        </div>
        <h1 class="nazev">Salát s&nbsp;vlašskými ořechy</h1>
      </div>

      <!-- maly recept 2 -->
      <div class="male-recepty">
        <div class="recept2">
          <div class="meta">
            <div class="kategorie">Svačina</div>
            <div class="komentare">16 komentářů</div>
          </div>
          <h1 class="nazev">Chlebíček s&nbsp;avokádem</h1>
        </div>

        <!-- maly recept 3 -->
        <div class="recept3">
          <div class="meta">
            <div class="kategorie">Mexická</div>
            <div class="komentare">7 komentářů</div>
          </div>
          <h1 class="nazev">Avokádové tacos</h1>
        </div>

        <!-- maly recept 4 -->
        <div class="recept4">
          <div class="meta">
            <div class="kategorie">Luštěniny</div>
            <div class="komentare">23 komentářů</div>
          </div>
          <h1 class="nazev">Pita chléb s&nbsp;cizrnou</h1>
        </div>

        <!-- maly recept 5 -->
        <div class="recept5">
          <div class="meta">
            <div class="kategorie">Burgery</div>
            <div class="komentare">19 komentářů</div>
          </div>
          <h1 class="nazev">Sojový burger</h1>
        </div>
      </div>
    </div>

    <div class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </div>
  </body>
</html>
